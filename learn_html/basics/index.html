<!-- HTML - Hyper text markup language -->
<!-- file extension is .html/.htm -->
<!-- Server when renders on  the browser it detects homepage as index.html
server looks for index.html file and makes that homepage -->
<!-- HTML is like container in which one container inside other container -->
<!--  HTML is not case sensitive  -->

<!DOCTYPE html><!--  this line tells browser you are using HTML5-->
<html lang="en"><!-- root of an html document -->
<head><!-- head element contains the metadata which is not visible for user -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- viewport defins the website should be working fine on any device/responsive  -->
    <title>Document</title>
</head>
<body><!--  all the data you see on a webpage contains inside the  body tag-->
    <h1>helloabhii</h1>
    <p>This is called paragraph tag</p><!-- this is called element and inside element tag contains content  -->
</body>
</html><!--  all data contains inside the html tag-->
